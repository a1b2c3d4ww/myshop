{extend name="common/default"}
{block name="xxoo"}
<div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="index.html">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">作品管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/cate/index" method="get">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="pid" id="">
                                    <option value="">根类</option>
                                    {foreach $cates as $k=>$v}
                                    <option value="{$v.cid}">{:str_repeat('&nbsp;',$v.level*5)}|--{$v.cname}</option>
									{/foreach}
                                </select>
                            </td>
                         
                            <td><input class="btn btn-primary btn2"  value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="insert.html"><i class="icon-font"></i>新增作品</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
       
                            <th>分类ID</th>
                            <th>分类名称</th>
                            <th>父类ID</th>

                            <th>操作</th>
                        </tr>
                        {foreach $cates as $k=>$v}
                        <tr>
             				<td>{$v.cid}</td>
             				<td>{:str_repeat('&nbsp;',$v.level*5)}|--{$v.cname}</td>
             				<td>{$v.pid}</td>
                            <td>
                                <a class="link-update" href="/cate/edit/{$v.cid}">修改</a>
                                <a class="link-del" onclick="return confirm('你确定要删除吗?')" href="/cate/del/{$v.cid}">删除</a>
                                 <a class="link-del"  href="/cate/create/{$v.cid}">添加子类</a>
                            </td>
                        </tr>
                        {/foreach}
                    </table>
                    <div class="list-page"> 2 条 1/1 页</div>
                </div>
            </form>
        </div>
    </div>
{/block}
