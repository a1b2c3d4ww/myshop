{extend name="common/default"}
{block name="xxoo"}
 <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">作品管理</a><span class="crumb-step">&gt;</span><span>新增作品</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="/order/update/{$order.oid}" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>

                            <tr>
                                <th><i class="require-red">*</i>订单号：</th>
                                <td>
                                    <input class="common-text required" id="title" readonly name="oid" size="50" value="{$order.oid}" type="text">
                                </td>
                            </tr>
                             <tr>
                                <th><i class="require-red">*</i>总金额：</th>
                                <td>
                                    <input class="common-text required" id="title" readonly name="sum" size="50" value="{$order.sum}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>下单时间：</th>
                                <td>
                                    <input class="common-text required" id="title" readonly name="otime" size="50" value="{:date('Y-m-d H:i:s',$order.otime)}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>收货人</th>
                                <td><input class="common-text" name="rec" size="50" value="{$order.rec}" type="text"></td>
                            </tr>
                            <tr>
                                <th>收货地址</th>
                                <td><input class="common-text" name="addr" size="50" value="{$order.addr}" type="text"></td>
                            </tr>
                             <tr>
                                <th>联系电话</th>
                                <td><input class="common-text" name="tel" size="50" value="{$order.tel}" type="text"></td>
                            </tr>
                            <tr>
                                <th>内容：</th>
                                <td><textarea name="umsg" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10">{$order.umsg}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
{/block}
