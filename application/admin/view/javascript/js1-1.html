<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ajax的基础使用</title>
</head>
<body>
	<button id="buts">ajax使用</button>
	<script type="text/javascript">
		var buts = document.getElementById('buts');
		buts.onclick = function(){
			//发送ajax
			//1、创建ajax 对象
			var x = new XMLHttpRequest();
			//2、触发事件
			x.onreadystatechange = function(){
				if(x.readyState==4 && x.status ==200){
					console.log(x.responseText);
					// document.write(x.responseText);
					//把json字符串转化成js可以识别的对象类型数据
					eval('var arr='+x.responseText);

					console.log(arr);

				}
			}
			//3、初始化
			//参数1、请求方式 2、请求的服务器脚本 3、同步还是异步(true 异步 false 同步)
			x.open('GET','/admin/ajax/10',true);

			//4、发送
			x.send();
		}
	</script>

</body>
</html>
